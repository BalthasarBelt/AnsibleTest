---
- name: Configure nginx web server
  hosts: ansibletest
  become: true
  tasks:
  - name: Add epel-release repo
    yum:
      name: epel-release
      state: present
  - name: install nginx
    yum:
      name: nginx
      state: present
  - name: start nginx
    service:
      name: nginx
      state: started
    